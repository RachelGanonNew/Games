    <div id="TheGrayDiv"><label id="www">www.Adver.net.com</label></div>
    <script>
        var tabs = [];
        var lastElem;
        function display() {
            for (var i = 0; i < tabs.length; i++) {
                tabs[i].style.display = "inline-block";
            }
            if (lastElem)
                lastElem.style.color = "#756c6c";
        }
            function over_marshmelo() {
                document.getElementById("marsh").style.opacity = "0.4";
                document.getElementById("marshlink").style.display = "block";
            }
            function over1_marshmelo() {
                document.getElementById("marsh").style.opacity = "0.9";
                document.getElementById("marshlink").style.display = "none";
            }
            function over_medical() {
                document.getElementById("medic").style.opacity = "0.4";
                document.getElementById("mediclink").style.display = "block";
            }
            function over1_medical() {
                document.getElementById("medic").style.opacity = "0.9";
                document.getElementById("mediclink").style.display = "none";
            }
            function over_hotel() {
                document.getElementById("hot").style.opacity = "0.4";
                document.getElementById("hotelink").style.display = "block";
            }
            function over1_hotel() {
                document.getElementById("hot").style.opacity = "0.9";
                document.getElementById("hotelink").style.display = "none";
            }
            function over_game() {
                document.getElementById("gam").style.opacity = "0.4";
                document.getElementById("gamlink").style.display = "block";
            }
            function displayNone(arr,elem) {
                for (var i = 0; i < arr.length; i++) {
                    arr[i].style.display = "none";
                }
                elem.style.color = "#7bb9b7";
                tabs = arr;
                lastElem = elem;
                
            }

            function over1_game() {
                document.getElementById("gam").style.opacity = "0.9";
                document.getElementById("gamlink").style.display = "none";
            }
            function over_Tips() {
                document.getElementById("tip").style.opacity = "0.4";
                document.getElementById("tiplink").style.display = "block";
            }
            function over1_Tips() {
                document.getElementById("tip").style.opacity = "0.9";
                document.getElementById("tiplink").style.display = "none";
            }
            function over_GameColor() {
                document.getElementById("gamColor").style.opacity = "0.4";
                document.getElementById("gameColorlink").style.display = "block";
            }
            function over1_GameColor() {
                document.getElementById("gamColor").style.opacity = "0.9";
                document.getElementById("gameColorlink").style.display = "none";
            }

            function OmMitug() {
                display();
                displayNone([document.getElementById("game"),
                document.getElementById("tips"),
                document.getElementById("gameColor")],
                document.getElementById("bussiness"));
              
            }
            function OnPlay()
            {
                display();
                displayNone([document.getElementById("marshmelo"),
                document.getElementById("tips"),
                document.getElementById("medical"),
                document.getElementById("hotel")],
                document.getElementById("play"));
                
            }
            function OnInfo()
            {
                display();
                displayNone([ document.getElementById("marshmelo"),
                document.getElementById("game"),
                document.getElementById("medical"),
                document.getElementById("hotel"),
                document.getElementById("gameColor")],
                document.getElementById("info"));
                
            }
            function OnAll()
            {
                display();
                displayNone([],document.getElementById("all"));
               
            }
            function OnCall() {
                display();
                displayNone([],document.getElementById("call"));
               
            }

    </script>
